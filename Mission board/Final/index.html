<head>

    <link rel="stylesheet" href="index.css">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jirale'</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.11.1/jquery.validate.min.js"></script>
</head>
<body id="body">  
<!--Container------------------------------------------------------------------------------------------->
<div class="container col-lg-6">
    <div class="row1 mt-2 pt-3">
        <div>
            <fieldset class="mt-6 mb-4 h1Class"> Board <i class="bi bi-alarm-fill"></i></fieldset>
        </div>

        <!--Form---------------------------------------------------------------------------------------->
        <form action="" id="formi" name="registration">

            <!--Description----------------------------------------------------------------------------->
            <div class="row input-group mb-3 inputDiv">
                <label for="taskDescription" class="input-group-text" style="width: 115px;">Description</label>
                <input type="text" id="taskDescription" class="form-control" placeholder="Data Details" minlength="3"
                    name="description">
            </div>
            <div class="row error"></div>

            <!--DueDate---------------------------------------------------------------------------------->
            <div class="row input-group mb-3 inputDiv">
                <label for="taskDueDate" class="input-group-text" style="width: 115px;">Due Date</label>
                <input type="datetime-local" id="taskDueDate" class="form-control" placeholder="Due Date"
                    name="due_date" value="">
            </div>
            <div class="row error"></div>

            <!--Department------------------------------------------------------------------------------->
            <div class="row input-group mb-3 inputDiv">
                <select for="taskDepartment" class="form-select" id="taskDepartment" name="department"
                    style="background-color: #F0F0F0;">
                    <option value="">Choose Department...</option>
                    <option value="Development">Development</option>
                    <option value="Design">Design</option>
                    <option value="Marketing">Marketing</option>
                </select>
            </div>
            <div class="row error"></div>

            <!--Priority--------------------------------------------------------------------------------->
            <div class="row input-group mb-3 inputDiv">
                <select for="taskPriority" class="form-select" id="taskPriority" name="priority"
                    style="background-color: #F0F0F0;">
                    <option value="">Choose Priority</option>
                    <option value="~Low~">~ Low ~</option>
                    <option value="| Medium |">| Medium |</option>
                    <option value="!High!">! High !</option>
                </select>
            </div>
            <div class="row error"></div>

            <!--Buttons---------------------------------------------------------------------------------->
            <div class="row d-flex justify-content-center">
                <div class="d-flex justify-content-center col-lg-4 col-sm-4">
                    <button id="saveTaskButton" type="submit" class="btn btn-success mt-3 mb-3 p-2"
                        onclick="addTask()">Save Task! </button>>
                </div>
                <div class="d-flex justify-content-center col-lg-4 col-sm-4">
                    <input id="resetFormButton" type="text" class="btn btn-warning mt-3 mb-3 p-2" value="Reset Form"
                        onclick="resetForm()">
                </div>
                <div class="d-flex justify-content-center col-lg-4 col-sm-4">
                    <input id="saveTaskButton" type="text" class="btn btn-danger mt-3 mb-3 p-2" value="Delete Tasks"
                        onclick="deleteTasks()">
                </div>
            </div>

            <!--DOM_Columns------------------------------------------------------------------------------>
        </form>
    </div>
    <hr>
    <div class="row d-flex justify-content-center" id="board">
        <div id="divDevelopment" class="col-sm-1 col-lg-6 mr-1" style="flex-grow: 1; max-width:30%;"></div>
        <div id="divDesign" class="col-sm-1 col-lg-6 mr-1" style="flex-grow: 1; max-width:30%;"></div>
        <div id="divMarketing" class="col-sm-1 col-lg-6 mr-1" style="flex-grow: 1; max-width:30%;"></div>
    </div>
</div>

<!--Scripts------------------------------------------------------------------------------------->
<script src="localStorage.js"></script>
<script src=" addTitlesDomContainer.js"></script>
<script src=" getCard.js"></script>
<script derer src="index.js"></script>
</body>

</html>
